<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Yo.NET</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/intro.js/introjs.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="yoApp" ng-controller="yoCtrl" id="yoApp">
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div class="header">
            <!--<ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>-->
            <p class="pull-right" data-step="1" data-intro="Enter you name, yo. A valid Twitter account will be recognized and a link will be added to your message, yo.">@ <input ng-model="state.name" type="text" value="{{state.name}}" /></p>
            <h3 class="text-muted"><a href="https://github.com/buybackoff/Yo.NET">Yo.NET</a></h3>
        </div>
        <div class="jumbotron">
            <h1 data-step="4" data-intro="Yo, this is how many of them are already!">All <strong>Yo</strong>s: <strong>{{state.totalCount}}</strong> <br /> My <strong>Yo</strong>s: <strong>{{state.userCount}}</strong></h1>
            <p data-step="2" data-intro="Enter your message, yo.">Message: <input ng-model="state.messageText" type="text" value="{{state.messageText}}" /></p>
            <button data-step="3" data-intro="Add more Yos to the world and to youself, yo." class="btn btn-lg btn-success" ng-click="click()"><strong>Yo</strong></button>
        </div>
        <ul data-step="5" data-intro="Latest Yos with messages. Cool, yo.">
            <li ng-repeat="message in state.messages | reverse track by $index " ng-bind-html="message"></li>
        </ul>
        <div class="footer">
            <p>♥ from <a href="https://twitter.com/buybackoff">VB</a> <a><span class="pull-right" onclick="introJs().start();">Show tips</span></a></p>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/es6-promise/promise.js"></script>
    <script src="bower_components/signalr/jquery.signalR.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/intro.js/intro.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    <script src="/signalr/hubs"></script>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

</body>
</html>
